<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïµÔ∏è Emoji Detector Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&family=Courier+Prime:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier Prime', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e8e8e8;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 4px);
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }
        
        h1 {
            font-family: 'Special Elite', cursive;
            font-size: 3.5rem;
            color: #ff6b6b;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.3),
                         0 0 20px rgba(255,107,107,0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #ffd93d;
            text-transform: uppercase;
            letter-spacing: 4px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
        }
        
        .tape {
            position: absolute;
            width: 150px;
            height: 40px;
            background: rgba(255, 217, 61, 0.2);
            border: 2px dashed #ffd93d;
            transform: rotate(-5deg);
            top: -20px;
            left: 50%;
            margin-left: -75px;
        }
        
        .upload-zone {
            background: rgba(255, 255, 255, 0.05);
            border: 3px dashed #ff6b6b;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out 0.5s backwards;
        }
        
        .upload-zone:hover {
            background: rgba(255, 107, 107, 0.1);
            border-color: #ffd93d;
            transform: scale(1.02);
        }
        
        .upload-zone.dragover {
            background: rgba(255, 217, 61, 0.15);
            border-color: #ffd93d;
            border-style: solid;
        }
        
        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        .upload-text {
            font-size: 1.3rem;
            color: #ffd93d;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            font-size: 0.9rem;
            color: #888;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .preview-container {
            margin: 30px 0;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .preview-container.show {
            display: block;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            border: 4px solid #ff6b6b;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            font-family: 'Special Elite', cursive;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255,107,107,0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: none;
            margin: 30px auto;
        }
        
        .analyze-btn.show {
            display: block;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255,107,107,0.6);
        }
        
        .analyze-btn:active {
            transform: translateY(0);
        }
        
        .results {
            display: none;
            margin-top: 50px;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .results.show {
            display: block;
        }
        
        .score-container {
            background: rgba(0,0,0,0.4);
            border: 3px solid #ff6b6b;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .score-label {
            font-size: 1.5rem;
            color: #ffd93d;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }
        
        .score-value {
            font-size: 6rem;
            font-family: 'Special Elite', cursive;
            color: #ff6b6b;
            text-shadow: 0 0 30px rgba(255,107,107,0.8);
            animation: countUp 1s ease-out;
        }
        
        .score-description {
            font-size: 1.8rem;
            color: #ffd93d;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .analysis-section {
            background: rgba(0,0,0,0.3);
            border-left: 5px solid #ffd93d;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .analysis-title {
            font-family: 'Special Elite', cursive;
            font-size: 1.5rem;
            color: #ff6b6b;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .analysis-content {
            line-height: 1.8;
            color: #e8e8e8;
            font-size: 1.1rem;
        }
        
        .emoji-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .emoji-item {
            background: rgba(255,107,107,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1.1rem;
            border: 2px solid rgba(255,107,107,0.5);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 50px 0;
        }
        
        .loading.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
        
        .loading-spinner {
            font-size: 3rem;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            font-size: 1.3rem;
            color: #ffd93d;
            margin-top: 20px;
            font-family: 'Special Elite', cursive;
        }
        
        .reset-btn {
            background: transparent;
            color: #ffd93d;
            border: 2px solid #ffd93d;
            padding: 12px 30px;
            font-size: 1rem;
            font-family: 'Courier Prime', monospace;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 30px auto;
            display: block;
        }
        
        .reset-btn:hover {
            background: #ffd93d;
            color: #1a1a2e;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes countUp {
            from { 
                opacity: 0;
                transform: scale(0.5);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .score-value {
                font-size: 4rem;
            }
            
            .upload-zone {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="tape"></div>
            <h1>üïµÔ∏è EMOJI DETECTOR</h1>
            <p class="subtitle">Analyse Niveau Suspicion</p>
        </div>
        
        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">D√©pose le screenshot ici</div>
            <div class="upload-hint">ou clique pour s√©lectionner</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div class="preview-container" id="previewContainer">
            <img id="preview" class="preview-image" alt="Preview">
        </div>
        
        <button class="analyze-btn" id="analyzeBtn">üîç Lancer l'enqu√™te</button>
        
        <div class="loading" id="loading">
            <div class="loading-spinner">üîÑ</div>
            <div class="loading-text">Analyse en cours...</div>
        </div>
        
        <div class="results" id="results">
            <div class="score-container">
                <div class="score-label">üìä Score de Suspicion</div>
                <div class="score-value" id="scoreValue">0</div>
                <div class="score-description" id="scoreDesc"></div>
            </div>
            
            <div class="analysis-section">
                <div class="analysis-title">
                    <span>‚ö†Ô∏è</span>
                    <span>Signaux D√©tect√©s</span>
                </div>
                <div class="analysis-content" id="alerts"></div>
            </div>
            
            <div class="analysis-section">
                <div class="analysis-title">
                    <span>üí°</span>
                    <span>Verdict</span>
                </div>
                <div class="analysis-content" id="behavior"></div>
            </div>
            
            <button class="reset-btn" id="resetBtn">üîÑ Nouvelle Analyse</button>
        </div>
    </div>

    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const preview = document.getElementById('preview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const resetBtn = document.getElementById('resetBtn');
        
        let uploadedImage = null;

        // Upload zone interactions
        uploadZone.addEventListener('click', () => fileInput.click());
        
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });
        
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });
        
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });
        
        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImage = e.target.result;
                preview.src = uploadedImage;
                previewContainer.classList.add('show');
                analyzeBtn.classList.add('show');
            };
            reader.readAsDataURL(file);
        }
        
        analyzeBtn.addEventListener('click', async () => {
            if (!uploadedImage) return;
            
            analyzeBtn.style.display = 'none';
            loading.classList.add('show');
            
            // Simulate analysis with Claude API
            await analyzeWithClaude(uploadedImage);
        });
        
        async function analyzeWithClaude(imageData) {
            try {
                // Extract base64 and detect format
                const parts = imageData.split(',');
                const base64Data = parts[1];
                
                // Detect mime type from data URL
                let mimeType = 'image/jpeg';
                if (parts[0].includes('image/png')) {
                    mimeType = 'image/png';
                } else if (parts[0].includes('image/webp')) {
                    mimeType = 'image/webp';
                } else if (parts[0].includes('image/gif')) {
                    mimeType = 'image/gif';
                }
                
                console.log('Sending image with type:', mimeType);
                
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 1000,
                        messages: [{
                            role: 'user',
                            content: [
                                {
                                    type: 'image',
                                    source: {
                                        type: 'base64',
                                        media_type: mimeType,
                                        data: base64Data
                                    }
                                },
                                {
                                    type: 'text',
                                    text: `Tu es un d√©tective humoristique qui analyse les emojis r√©cents pour d√©tecter des "signaux suspects" dans une relation.

Examine attentivement cette capture d'√©cran et compte les emojis pr√©sents.

R√©ponds UNIQUEMENT en JSON avec cette structure exacte (sans backticks markdown):
{
  "score": [nombre entre 0-100],
  "alerts": ["signal 1 court", "signal 2 court", "signal 3 court"],
  "behavior": "verdict final en 1-2 phrases max"
}

Calcul du score de suspicion:
- Emojis romantiques (‚ù§Ô∏è, üíï, üòç, üòò, üíã, c≈ìurs) = +10 points chacun
- Emojis de flirt/hot (üòè, üòâ, üî•, ü•µ, üòà) = +8 points chacun
- Emojis secrets (ü§´, ü§ê, üëÄ) = +7 points chacun
- C≈ìur bris√© (üíî) = +6 points
- Emojis normaux/innocents (üòÇ, üò≠, üëç, üôè, üòä) = +1-2 points

Instructions:
1. Compte TOUS les emojis de chaque cat√©gorie
2. Calcule un score pr√©cis bas√© sur ce que tu vois
3. Les "alerts" doivent √™tre 3 constats courts et directs (ex: "2 emojis romantiques pr√©sents")
4. Le "behavior" doit √™tre un verdict final court et humoristique

Sois pr√©cis mais concis. Pas de blabla inutile.

R√©ponds UNIQUEMENT avec le JSON, rien d'autre.`
                                }
                            ]
                        }]
                    })
                });
                
                const data = await response.json();
                
                // Handle different response formats
                let responseText = '';
                if (data.content && Array.isArray(data.content)) {
                    responseText = data.content
                        .filter(item => item.type === 'text')
                        .map(item => item.text)
                        .join('');
                } else if (data.content && data.content.text) {
                    responseText = data.content.text;
                } else if (typeof data.content === 'string') {
                    responseText = data.content;
                }
                
                // Clean up response and parse JSON
                responseText = responseText.trim();
                // Remove markdown code blocks if present
                responseText = responseText.replace(/```json\n?/g, '').replace(/```\n?/g, '');
                
                const analysis = JSON.parse(responseText);
                
                displayResults(analysis);
                
            } catch (error) {
                console.error('Error during analysis:', error);
                console.error('Error details:', error.message);
                
                // Show a user-friendly error message
                loading.classList.remove('show');
                
                alert('Oups ! Un probl√®me est survenu pendant l\'analyse. On va utiliser une analyse de base √† la place.');
                
                // Use fallback
                const mockAnalysis = generateMockAnalysis();
                displayResults(mockAnalysis);
            }
        }
        
        function generateMockAnalysis() {
            return {
                score: 25,
                alerts: [
                    "Profil relativement innocent",
                    "Pas de signaux majeurs",
                    "Communication standard"
                ],
                behavior: "Globalement clean, rien de suspect d√©tect√©."
            };
        }
        
        function displayResults(analysis) {
            loading.classList.remove('show');
            results.classList.add('show');
            
            // Animate score count up
            animateScore(analysis.score);
            
            // Score description
            const scoreDesc = document.getElementById('scoreDesc');
            if (analysis.score >= 80) {
                scoreDesc.textContent = 'üö® ALERTE ROUGE';
                scoreDesc.style.color = '#ff3838';
            } else if (analysis.score >= 60) {
                scoreDesc.textContent = '‚ö†Ô∏è SUSPECT';
                scoreDesc.style.color = '#ff9100';
            } else if (analysis.score >= 40) {
                scoreDesc.textContent = 'üü° √Ä SURVEILLER';
                scoreDesc.style.color = '#ffd93d';
            } else if (analysis.score >= 20) {
                scoreDesc.textContent = 'üü¢ PLUT√îT CLEAN';
                scoreDesc.style.color = '#6bcf7f';
            } else {
                scoreDesc.textContent = '‚úÖ TOUT VA BIEN';
                scoreDesc.style.color = '#4caf50';
            }
            
            // Display alerts
            const alertsDiv = document.getElementById('alerts');
            alertsDiv.innerHTML = `
                <ul style="list-style: none; padding: 0;">
                    ${analysis.alerts.map(alert => 
                        `<li style="margin-bottom: 10px;">‚ñ™ ${alert}</li>`
                    ).join('')}
                </ul>
            `;
            
            // Display behavior analysis
            document.getElementById('behavior').textContent = analysis.behavior;
            
            // Scroll to results
            setTimeout(() => {
                results.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 300);
        }
        
        function animateScore(targetScore) {
            const scoreElement = document.getElementById('scoreValue');
            const duration = 1500;
            const steps = 60;
            const increment = targetScore / steps;
            let current = 0;
            let step = 0;
            
            const timer = setInterval(() => {
                step++;
                current = Math.min(Math.floor(increment * step), targetScore);
                scoreElement.textContent = current;
                
                if (step >= steps) {
                    clearInterval(timer);
                    scoreElement.textContent = targetScore;
                }
            }, duration / steps);
        }
        
        resetBtn.addEventListener('click', () => {
            uploadedImage = null;
            fileInput.value = '';
            previewContainer.classList.remove('show');
            analyzeBtn.classList.remove('show');
            results.classList.remove('show');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
